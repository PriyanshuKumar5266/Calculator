<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing: border-box;
      font-weight: 500;
      font-family: poppins, Arial, sans-serif;
    }
    body{
      width:100vw;
      min-height:100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg,#0a0a0a,#3a4452);
    }
    .calculator{
      border:1px solid #717377;
      padding: 20px;
      border-radius: 16px;
      background: transparent;
      box-shadow: 0px 3px 15px rgba(113,115,119,0.5);
      width: 350px;
      max-width: 95vw;
      min-width: 250px;
      transition: width 0.3s;
    }
    input{
      width:100%;
      border: none;
      padding:24px 16px;
      margin: 10px 0;
      background: transparent;
      box-shadow: 0px 3px 15px rgba(84,84,84,0.1);
      text-align: right;
      font-size: 2.5rem;
      cursor: pointer;
      color: #fff;
    }
    input::placeholder{
      color: #ffffff;
    }
    .calculator > div {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    button{
      border: none;
      width:60px;
      height: 60px;
      margin: 10px 0;
      border-radius: 50%;
      background: transparent;
      color: #ffffff;
      font-size: 1.25rem;
      box-shadow: -8px -8px 15px rgba(255,255,255,0.1);
      cursor: pointer;
      flex: 1 1 22%;
      max-width: 60px;
      min-width: 45px;
      min-height: 45px;
      transition: background 0.2s, color 0.2s;
    }
    button:active {
      background: rgba(255,255,255,0.08);
    }
    @media (max-width: 500px) {
      .calculator {
        padding: 12px 2vw;
        width: 100vw;
        min-width: 0;
        border-radius: 12px;
        box-shadow: 0px 2px 8px rgba(113,115,119,0.3);
      }
      input {
        font-size: 1.5rem;
        padding: 14px 8px;
      }
      button {
        height: 40px;
        font-size: 1rem;
        border-radius: 20px;
        max-width: 40px;
        min-width: 30px;
        min-height: 30px;
        margin: 6px 0;
      }
    }
    @media (max-width: 350px) {
      .calculator {
        padding: 6px 1vw;
      }
      input {
        font-size: 1rem;
        padding: 8px 4px;
      }
      button {
        height: 28px;
        font-size: 0.8rem;
        border-radius: 12px;
        max-width: 28px;
        min-width: 18px;
        min-height: 18px;
        margin: 3px 0;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" placeholder="0" id="inputbox">
    <div>
      <button style="color: #6dee0a;">AC</button>
      <button style="color: #6dee0a;">DEL</button>
      <button style="color: #6dee0a;">%</button>
      <button style="color: #6dee0a;">/</button>
    </div>
    <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button style="color: #6dee0a;">*</button>
    </div>
    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button style="color: #6dee0a;">-</button>
    </div>
    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button style="color: #6dee0a;">+</button>
    </div>
    <div>
      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button style="background-color:#fb7c14;">=</button>
    </div>
  </div>
 <script>
  let input = document.getElementById('inputbox');
  let buttons = document.querySelectorAll('button');
  let string = "";
  let arr = Array.from(buttons);
  const operators = ['+', '-', '*', '/', '%'];

  arr.forEach(button => {
  button.addEventListener('click', (e) => {
    let value = e.target.innerHTML;

    if (value === '=') {
    try {
      string = eval(string);
    } catch {
      string = "Error";
    }
    input.value = string;
    } else if (value === 'AC') {
    string = "";
    input.value = string;
    } else if (value === 'DEL') {
    string = string.slice(0, -1);
    input.value = string;
    } else {
    if (operators.includes(value)) {
      if (operators.includes(string.slice(-1))) {
      string = string.slice(0, -1) + value;
      } else {
      string += value;
      }
    } else {
      string += value;
    }
    input.value = string;
    }
  });
  });
</script>
</body>
</html>
