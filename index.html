<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        *{
        margin:0;
        padding:0;
        box-sizing: border-box;
        font-weight: 500;
        font-family: poppins;
    }
    body{
        width:100%;
        height:100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(45deg,#0a0a0a,#3a4452);
    }
    .calculator{
        border:1px,solid,#717377;
        padding: 20px;
        border-radius: 16px;
        background: transparent;
        box-shadow: 0px 3px 15px rgba(113,115,119,00.5);

    }
    input{
        width:300px;
        border: none;
        padding:24px;
        margin: 10px;
        background: transparent;
        box-shadow: 0px 3px 15px rgba(84,84,84,0.1);
        text-align: right;
        font-size: 40px;
        cursor: pointer;
    }
    input::placeholder{
        color: #ffffff;
    }
    button{
        border: none;
        width:60px;
        height: 60px;
        margin: 10px;
        border-radius: 50%;
        background: transparent;
        color: #ffffff;
        font-size: 20px;
        box-shadow: -8px -8px 15px rgba(255,255,255,0.1);
        cursor: pointer;
    }
     @media (max-width: 500px) {
            #calculator {
                padding: 18px 5vw;
                width: 100%;
                min-width: 0;
                border-radius: 12px;
            }
            /* #display {
                font-size: 1.3rem;
                height: 40px;
                padding: 7px;
            }
            .button-container {
                gap: 10px 7px;
            } */
            .button {
                height: 40px;
                font-size: 1rem;
                border-radius: 7px;
            }
        }
        @media (max-width: 350px) {
            #calculator {
                padding: 8px 2vw;
            }
            /* #display {
                font-size: 1rem;
                height: 30px;
                padding: 4px;
            } */
            .button {
                height: 30px;
                font-size: 0.8rem;
            }
        }
  
    </style>
</head>
<body>
   
    

  
    <div class="calculator">
        <input type="text" placeholder="0" id="inputbox">
        <div>
            <button style="color: #6dee0a;">AC</button>
            <button style="color: #6dee0a;">DEL</button>
            <button style="color: #6dee0a;">%</button>
            <button style="color: #6dee0a;">/</button>
           
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button style="color: #6dee0a;">*</button>
           
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button style="color: #6dee0a;">-</button>
           
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button style="color: #6dee0a;">+</button>
           
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button style="background-color:#fb7c14;">=</button>
           
        </div>
    </div>
 <script>
  let input = document.getElementById('inputbox');
  let buttons = document.querySelectorAll('button');
  let string = "";
  let arr = Array.from(buttons);
  const operators = ['+', '-', '*', '/', '%'];

  arr.forEach(button => {
    button.addEventListener('click', (e) => {
      let value = e.target.innerHTML;

      if (value === '=') {
        try {
          string = eval(string);
        } catch {
          string = "Error";
        }
        input.value = string;
      } else if (value === 'AC') {
        string = "";
        input.value = string;
      } else if (value === 'DEL') {
        string = string.slice(0, -1);
        input.value = string;
      } else {
        if (operators.includes(value)) {
          if (operators.includes(string.slice(-1))) {
            string = string.slice(0, -1) + value;
          } else {
            string += value;
          }
        } else {
          string += value;
        }
        input.value = string;
      }
    });
  });
</script>
</body>
</html>
